<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Đặt lại mật khẩu</title>
</head>

<body ng-controller="forgotPasswordController">

    <div class="container mt-5">
        <h2 class="text-center">Đặt lại mật khẩu</h2>

        <form ng-submit="resetPassword()">
            <div class="mb-3">
                <label for="emailPhone" class="form-label">Email/Số Điện thoại</label>
                <input type="text" class="form-control" id="emailPhone" ng-model="emailPhone" placeholder="Nhập email hoặc số điện thoại" required>
            </div>
            <button type="submit" class="btn btn-primary">TIẾP THEO</button>
            <a href="asm1.html"><button type="button" class="btn btn-light">Trở về trang chủ</button></a>
        </form>

        <div ng-show="resetSuccess" class="alert alert-success mt-3">
            Một liên kết đặt lại mật khẩu đã được gửi đến {{emailPhone}}. Vui lòng kiểm tra email hoặc điện thoại của bạn.
        </div>
        <div ng-show="resetError" class="alert alert-danger mt-3">
            Có lỗi xảy ra trong quá trình đặt lại mật khẩu. Vui lòng thử lại.
        </div>

        <p class="mt-3">Bạn cần giúp đỡ? <a href="contact.html" style="text-decoration: none;">Liên hệ chúng tôi</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        var app = angular.module('myApp', []);

        app.controller('forgotPasswordController', function ($scope) {
            $scope.resetPassword = function () { 
                 // Kiểm tra số điện thoại có đúng định dạng không
                 var phonePattern = /^[+]?[0-9]+$/;
                if (!phonePattern.test($scope.emailPhone)) {
                    // Nếu không hợp lệ, hiển thị thông báo lỗi và ngăn chặn việc gửi yêu cầu đặt lại mật khẩu
                    alert('Số điện thoại không hợp lệ');
                    return;
                }
            };
        });
    </script>

</body>

</html>
