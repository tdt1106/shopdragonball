<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <!-- Meta tags, CSS links, etc. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Đăng ký tài khoản</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            color: #fff;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #fff;
        }

        .navbar-dark .navbar-nav .nav-link:hover {
            color: #007bff;
        }
    </style>
</head>

<body ng-controller="registerController">
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <!-- ... Nội dung navbar ... -->
            <ul class="navbar-nav">
                <!-- ... Các mục navbar khác ... -->
                <a href="asm1.html"><img style="width: 100px; height: 50px;" src="img/logo-db.png" alt=""></a>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Đăng nhập</a>
                </li>
            </ul>
        </nav>

        <!-- Form Đăng ký -->
        <div class="row mt-5">
            <div class="col-sm-6 offset-sm-3">
                <div class="card">
                    <div class="card-body">

                        <h5 class="card-title">Đăng ký tài khoản</h5>
                        <form name="registerForm" ng-submit="register()">
                            <div class="mb-3">
                                <label for="regSDTEmail" class="form-label">Số điện thoại hoặc Email:</label>
                                <input type="text" class="form-control" id="regSDTEmail" name="regSDTEmail" ng-model="regSDTEmail" required>
                                <div ng-show="registerForm.regSDTEmail.$error.required && (registerForm.$submitted || registerForm.regSDTEmail.$touched)">
                                    <span class="badge bg-danger">Số điện thoại hoặc Email không được để trống.</span>
                                 </div>                            
                            </div>
                            <div class="mb-3">
                                <label for="regUsername" class="form-label">Tài khoản:</label>
                                <input type="text" class="form-control" id="regUsername" name="regUsername" ng-model="regUsername" required>
                                <div ng-show="registerForm.regUsername.$error.required && (registerForm.$submitted || registerForm.regUsername.$touched)">
                                    <span class="badge bg-danger">Tài khoản không được để trống.</span>
                                 </div>
                            </div>
                            <div class="mb-3">
                                <label for="regPassword" class="form-label">Mật khẩu:</label>
                                <input type="password" class="form-control" id="regPassword" name="regPassword" ng-model="regPassword" required>
                                <div ng-show="(registerForm.$submitted || registerForm.regPassword.$touched) && registerForm.regPassword.$error.required">
                                    <span class="badge bg-danger">Mật khẩu không được để trống.</span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Xác nhận mật khẩu:</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" ng-model="confirmPassword" ng-pattern="regPassword" required>
                                <div ng-show="(registerForm.$submitted || registerForm.confirmPassword.$touched) && registerForm.confirmPassword.$error.pattern">
                                    <span class="badge bg-danger">Xác nhận mật khẩu không khớp.</span>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Đăng ký</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Đảm bảo nó được bao gồm sau Bootstrap bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script>
        var app = angular.module('myApp', []);
    
        app.controller('registerController', function ($scope) {
            $scope.register = function () {
                // Xử lý đăng ký
                console.log('Đăng ký thành công!');
                console.log();
            };
        });
    </script>
    
</body>

</html>
