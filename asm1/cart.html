<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags, CSS links, etc. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Giỏ hàng</title>
</head>

<body ng-app="shoppingCartApp" ng-controller="ShoppingCartController">
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <!-- ... Nội dung navbar ... -->
            <ul class="navbar-nav">
                <!-- ... Các mục navbar khác ... -->
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Đăng nhập</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Đăng ký</a>
                </li>
            </ul>
        </nav>
        <div class="modal fade" id="modalgiohang" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        <!-- Form Giỏ hàng -->
        <div class="row mt-5">
            <div class="col-sm-8">
                <h5 class="mb-4">Giỏ hàng của bạn</h5>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Sản phẩm</th>
                            <th scope="col">Số lượng</th>
                            <th scope="col">Giá</th>
                            <th scope="col">Thành tiền</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Mỗi sản phẩm sẽ là một dòng trong bảng -->
                        <tr>
                            <td>Mô hình Songoku</td>
                            <td>
                                <input type="number" class="form-control" value="1">
                            </td>
                            <td>$450.000</td>
                            <td>$450.000</td>
                            <td>
                                <button type="button" class="btn btn-danger btn-sm">Xóa</button>
                            </td>
                        </tr>
                        <!-- Các sản phẩm khác tương tự -->
                    </tbody>
                </table>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Tổng giá trị đơn hàng</h5>
                        <p class="card-text">Tạm tính: $450.000</p>
                        <p class="card-text">Thuế (10%): $45.000</p>
                        <h6 class="card-subtitle mb-2 text-muted">Tổng cộng: $495.000</h6>
                        <a href="#" class="btn btn-success">Thanh toán</a>
                        <a href="asm1.html" class="btn btn-light">Trở về trang chủ</a>
                    </div>
                </div>
            </div>
        </div>
  

    </div>

    <!-- Bootstrap JS (Đảm bảo nó được bao gồm sau Bootstrap bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
         
        
</body>

</html>
