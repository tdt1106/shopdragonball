<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <!-- Meta tags, CSS links, etc. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Đăng nhập</title>
    <style>
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            color: #007bff;
        }

        .form-control {
            border-color: #007bff;
        }

        .form-control:focus {
            border-color: #0056b3;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .navbar {
            background-color: #333;
        }

        .navbar-nav .nav-link {
            color: #fff;
        }

        .navbar-nav .nav-link:hover {
            color: #ff0;
        }
    </style>
</head>

<body ng-controller="loginController">
    <div class="container">
        <!-- Các phần khác ở đây -->

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <!-- ... Nội dung navbar ... -->
            <ul class="navbar-nav">
                <!-- ... Các mục navbar khác ... -->
                <a href="asm1.html"><img style="width: 100px; height: 50px;" src="img/logo-db.png" alt=""></a>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Đăng ký</a>
                </li>
            </ul>
        </nav>

        <!-- Form Đăng nhập -->
        <div class="row mt-5">
            <div class="col-sm-6 offset-sm-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Đăng nhập</h5>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Tài khoản:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Mật khẩu:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="login()">Đăng nhập</button>
                            <a href="forgotpassword.html"><button type="button" class="btn btn-light" onclick="forgotPassword()">Quên mật khẩu?</button></a>
                            <div>HOẶC</div>
                            <div class="d-flex">
                                <button class="btn btn-primary me-2">
                                    <div>
                                        <i class="bi bi-facebook"></i>
                                    </div>
                                    <div>Facebook</div>
                                </button>
                                <button class="btn btn-danger">
                                    <div>
                                        <i class="bi bi-google"></i>
                                    </div>
                                    <div>Google</div>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Các phần khác ở đây -->
    </div>

    <!-- Bootstrap JS (Đảm bảo nó được bao gồm sau Bootstrap bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

        <script>
            var app = angular.module('myApp', []);
        
            app.controller('loginController', function ($scope) {
                $scope.login = function () {
                    // đăng nhập
                    console.log('Đăng nhập thành công!');
                };
        
                $scope.forgotPassword = function () {
                    // quên mật khẩu
                    console.log('Quên mật khẩu');
                };
            });
        
            app.directive('comparePassword', function () {
                return {
                    require: 'ngModel',
                    link: function (scope, element, attrs, ngModel) {
                        ngModel.$validators.comparePassword = function (modelValue) {
                            return modelValue === scope.password;
                        };
        
                        scope.$watch('password', function () {
                            ngModel.$validate();
                        });
                    }
                };
            });
        </script>
        
</body>

</html>

<!-- 
    
Để kiểm tra lỗi form trong AngularJS, bạn cần thêm các thuộc tính và mã JavaScript để sử dụng tính năng kiểm lỗi của AngularJS. Dưới đây là cách bạn có thể cập nhật mã HTML và thêm mã JavaScript cho việc kiểm lỗi form:

Thêm thư viện AngularJS vào phần <head> của trang:
html
Copy code
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
Thêm ng-app vào thẻ <html> để khai báo ứng dụng AngularJS:
html
Copy code
<html lang="en" ng-app="myApp">
Thêm ng-controller vào thẻ <body> để khai báo controller cho form:
html
Copy code
<body ng-controller="loginController">
Thêm AngularJS code để xử lý form và kiểm lỗi vào thẻ <script>:
html
Copy code
<script>
    var app = angular.module('myApp', []);

    app.controller('loginController', function ($scope) {
        $scope.login = function () {
            // Xử lý đăng nhập
            console.log('Đăng nhập thành công!');
        };

        $scope.forgotPassword = function () {
            // Xử lý quên mật khẩu
            console.log('Quên mật khẩu');
        };
    });

    app.directive('comparePassword', function () {
        return {
            require: 'ngModel',
            link: function (scope, element, attrs, ngModel) {
                ngModel.$validators.comparePassword = function (modelValue) {
                    return modelValue === scope.password;
                };

                scope.$watch('password', function () {
                    ngModel.$validate();
                });
            }
        };
    });
</script>
Thêm các thuộc tính AngularJS vào các trường input để kiểm tra lỗi và hiển thị thông báo:
html
Copy code
<input type="text" class="form-control" id="username" name="username" ng-model="username" ng-minlength="5" required>

<input type="password" class="form-control" id="password" name="password" ng-model="password" ng-minlength="8" required>

<input type="password" class="form-control" id="confirmPassword" name="confirmPassword" ng-model="confirmPassword" compare-password required>

<div ng-show="loginForm.$submitted || loginForm.username.$touched">
    <span ng-show="loginForm.username.$error.required">Tài khoản không được để trống.</span>
    <span ng-show="loginForm.username.$error.minlength">Tài khoản phải có ít nhất 5 ký tự.</span>
</div>

<div ng-show="loginForm.$submitted || (loginForm.password.$touched && loginForm.confirmPassword.$touched)">
    <span ng-show="loginForm.password.$error.required">Mật khẩu không được để trống.</span>
    <span ng-show="loginForm.password.$error.minlength">Mật khẩu phải có ít nhất 8 ký tự.</span>
    <span ng-show="loginForm.confirmPassword.$error.comparePassword">Xác nhận mật khẩu không khớp.</span>
</div>
Nhớ rằng AngularJS đã bị lõi và không còn được duy trì nữa. Đối với các dự án mới, nên sử dụng Angular (v2 trở lên) hoặc một framework khác như React hoặc Vue.js.
 -->
